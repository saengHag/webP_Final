<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>{{keyword}}에 대한 모든 것 - GameNews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <!--Black Han Sans 폰트 추가-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!--Noto Sans 폰트 추가-->
    <link rel="icon" href="{{ url_for('static', path='icon/happycat_mini.png') }}"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(247, 247, 247);
        }
        h2 {
            font-family: arial;
            font-size: 32px;
            text-align: left;
            color: rgb(60, 60, 60);
        }
        img {
            margin-top: 8px;
            margin-bottom: auto;
        }
        press {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 18px;
            color: rgb(52, 52, 52);

            width: 50px;
            height: 180px;
            margin-left: 5px;
        }
        date {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            color: rgb(86, 86, 86);

            margin-bottom: 40px;
        }
        sitename {
            font-size: 36px;
            width: 200px;
            height: 30px;
            margin-top: 0px;
            text-align: left;
        }
        .article-container {
            width: 1080px;
            margin-top: 40px;
            margin-bottom: 60px;
            margin-left: 100px;
            text-align: left;
        }
        #header {
            background-color: rgb(237, 222, 199);
        }
        #input-logo {
            margin-left: 5px;
            margin-right: 2px;
            padding-bottom: 6px;
            align-items: center;
        }
        #logo-box {
            font-family: "Black Han Sans", sans-serif;
            color: azure;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: rgb(52, 120, 128);
            top: 0;
        }
        #body-middle {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="search-area" class="search-area">
            <a id="input-logo">
                <img src="{{ url_for('static', path='icon/happycat_mini_30.png') }}" alt="happycat">
            </a>
            <logo-box id="logo-box">
                <sitename>GameNews</sitename>
            </logo-box>
        </div>
    </div>
    <div class="article-container">
        <div id="body">
            <div id="body-top">
                <press>{{ press }}</press>
                <h2>{{ title }}</h2>
                <date>작성일자: {{ date }}</date>
            </div>
            <div id="body-middle">
                {{ detail }}
            </div>
            <div id="body-bottom">

            </div>
        </div>
        
    </div>
    <div class="article-container">
        <li>
            <a>기사 원문으로 이동하기: </a>
            <a href="{{ link }}" target="_blank">{{ title }}</a><br>
            <!--"_blank": 새 탭에서 링크 열기-->
            <!--Request URL: {{ request }}-->
            <!--{{ press }} - {{ date }}-->
        </li>
    </div>
</body>
</html>
